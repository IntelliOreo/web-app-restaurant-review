<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>

    <link rel="stylesheet" href="client/style.css">
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar-container">
      <img class="logo" src="public/images/web-app-logo.png" alt="placeholder logo">
      <h3 class="app-name">Create an account to<br>get started!</h3>
      <div class="sidebar-form form-control">
        <form action="" id="sign-up-form">
          <label for="text">Your Name</label>
          <input type="name" id="name-field" placeholder="Enter your full name">
          <label for="email">Email</label>
          <input type="email" id="email-field" placeholder="Enter your email">
          <label for="username">Username</label>
          <input type="text" id="username-field" placeholder="Enter your username">
          <label for="password">Password</label>
          <input type="text" id="password2-field" placeholder="Password">
          <label for="password">Confirm Password</label>
          <input type="text" id="password2-field" placeholder="Confirm your password">
          <input type="submit" value="Create Your Account" class="btn" id="sign-up-form-submit"></input>
          <small>
            Already have an account? 
            <a href="sign-in.html">Signin</a>
          </small>
        </form>
      </div>                                                      
    </div>

    <aside>
      <img class="main-image" src="public/images/sign-up-page2.jpg" alt="sign up page placeholder" height="800px">
    </aside>

    <div id="root"></div>
    <script src="client/console-log.js" async></script>
  </body>
</html>
