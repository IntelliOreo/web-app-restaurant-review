<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>

    <link rel="stylesheet" href="client/style.css">
  </head>
  <body>
    <!-- Sidebar -->

    <div class="sidebar-container">
      <img class="logo" src="public/images/web-app-logo.png" alt="placeholder logo">
      <h3 class="app-name">Create an account to<br>get started!</h3>
   
      <form>
        <div
          class="form-control">
          <label
            for="name">Your Name</label>
          <input type="name"
            id="name"
            placeholder="Enter your full name">
        </div>

        <div
          class="form-control">
          <label
            for="email">Email</label>
          <input type="email"
            id="email"
            placeholder="Enter your email">
        </div>
        <div
          class="form-control">
          <label
            for="password">Password</label>
          <input type="password"
            class="password"
            placeholder="Password">
        </div>
        <div
          class="form-control">
          <label
            for="password">Confirm Password</label>
          <input type="password"
            class="password"
            placeholder="Confirm your password">
        </div>

        <button class="btn">Log
          In</button>
        <small>Already have an
          account? <a
            href="sign-in.html">Sign
            in</a></small>
      </form>

    </div>

    <aside>
      <img class="main-image" src="public/images/sign-up-page.jpeg" alt="sign up page placeholder">
    </aside>

    <div id="root"></div>
    <script type="text/html" src="./bundle.js"></script>
  </body>
</html>
