<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Web App Sign In</title>

    <link rel="stylesheet" href="client/style.css">
  </head>
  <body>
    <!-- Sidebar -->

    <div class="sidebar-container">
      <img class="logo" src="public/images/web-app-logo.png" alt="placeholder logo">
      <h2 class="app-name">Reviews.io</h2>
      <section class="sidebar-form">
        <button class="btn ">
          <img src="public/images/google.png" alt="">
          Log in with Google
        </button>
        <small>or</small>
        <div id="login-error-msg-holder">
          <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
        </div>
        <div class="form-control ">
          <form action="" id="login-form" onsubmit="sConsole(event)">
            <label for="username">Username</label>
            <input type="text" name="username" id="username-field" placeholder="Enter your username">
            <label for="password">Password</label>
            <input type="text" name="password" id="password-field" placeholder="Password">
            <div class="checkbox-container">
              <input type="checkbox" id="remember">
              <label  for="remember">Remember me</label>
              <a href="#">Forgot Password</a>
            </div>  
            <input type="submit" value="login" class="btn" id="login-form-submit">Log In</input>
            <small>
              Don't have an account? <a href="sign-up.html">Sign up</a>
            </small>          
          </form>
        </div>       
      </section>
    </div>

    <aside>
      <img class="main-image" src="public/images/sign-up-page.jpeg" alt="sign up page placeholder">
    </aside>

    <div id="root"></div>
    <script src="client/console-log.js" async></script>
  </body>
</html>
